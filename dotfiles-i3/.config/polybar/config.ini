[global/wm]
include-file = $HOME/.config/polybar/themes/mocha.ini

#[colors]
#background = #282A2E
#background-alt = #373B41
#foreground = #C5C8C6
#primary = #F0C674
#secondary = #8ABEB7
#alert = #A54242
#disabled = #707880

[colors]
background = ${colors.mantle}
background-alt = ${colors.surface0}
foreground = ${colors.rosewater}
primary = ${colors.lavender}
secondary = ${colors.pink}
alert = ${colors.red}
disabled = ${colors.subtext0}

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

;background = ${colors.background}
;mocha crust with alpha prefix
background = #aa11111b
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

border-top = 9
border-right = 10
border-bottom = 0
border-left = 10

separator = |
separator-foreground = ${colors.disabled}

# font-0 = monospace;2
font-0 = CaskaydiaCove Nerd Font Mono,CaskaydiaCove NFM:style=Regular:size=12
font-1 = DejaVu Sans Mono:style=Book:size=12
font-2 = monospace:size=12
font-3 = Symbola:style=Regular:size=12

modules-left = xworkspaces xwindow
#modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = memory cpu wlan battery pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ğŸ§ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ğŸ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ğŸ’» "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#b4befe}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#b4befe}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#b4befe}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = AC
poll-interval = 5
;format-discharging = <bar-capacity> <label-discharging>
label-discharging = %{F#b4befe}ğŸ”‹%{F-} -%percentage:2%%
label-charging = %{F#b4befe}ğŸ”‹%{F-} +%percentage:2%%
label-full = %{F#b4befe}ğŸ”‹%{F-} FULL

[module/date]
type = internal/date
interval = 1

date = %{F#b4befe}â°%{F-} %H:%M
date-alt = ğŸ“… %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
; vim:ft=dosini
